  <section id="catalogo">
    <h2>Carga de Cat√°logo</h2>
    <form id="formCatalogo">
      <input type="text" id="catalogoProveedor" placeholder="Nombre del proveedor" required>

  <section id="factura">
    <h2>Carga de Factura</h2>
    <form id="formFactura">
      <input type="date" id="fechaFactura" required>
      <select id="proveedorFactura" required>
        <option value="" disabled selected>Seleccionar proveedor</option>
      </select>    
      <input type="text" id="numeroFactura" placeholder="N¬∞ de Factura" required>
      <input type="text" id="monto" placeholder="Monto" required>
      <textarea id="concepto" placeholder="Concepto"></textarea>

  <section id="listarProveedores">

  <section id="listarFacturas">

    <table>
      <thead>
        <tr>
          <th>Fecha</th>
          <th>N¬∞ Factura</th>

          <th>Monto</th>

    </table>
  </section>

  <script>
    let proveedores = [
      {nombre:"Maderas Nahuel SRL", cuit:"10-01-01", rubro:"Madera", telefono:"(351) 423-4567", email:"", direccion:"C√≥rdoba Capital", localidad:"Capital", aliasCbu:"pierna.mouse.ardilla", tipoIva:"Responsable Inscripto", estado:"Activo"},
      {nombre:"Maderas Sucre", cuit:"10-01-02", rubro:"Madera", telefono:"(351) 484-6384", email:"", direccion:"C√≥rdoba Capital", localidad:"Capital", aliasCbu:"23423432", tipoIva:"Responsable Inscripto", estado:"Activo"},
      {nombre:"Maderas Col√≥n", cuit:"10-01-03", rubro:"Madera", telefono:"(351) 484-3986", email:"", direccion:"Av. Col√≥n 6795, C√≥rdoba", localidad:"Capital", aliasCbu:"54325235", tipoIva:"Responsable Inscripto", estado:"Activo"},
      {nombre:"Maderas Mocona", cuit:"10-01-04", rubro:"Madera", telefono:"(351) 494-8100", email:"", direccion:"Ruta 5 km 4, C√≥rdoba", localidad:"Capital", aliasCbu:"jabon.lupa.arbol", tipoIva:"Responsable Inscripto", estado:"Activo"},
      {nombre:"Herracenter", cuit:"11-01-01", rubro:"Herrajes", telefono:"(351) 152-593032", email:"", direccion:"Asturias 2824, C√≥rdoba", localidad:"Capital", aliasCbu:"taxi.mp32", tipoIva:"Responsable Inscripto", estado:"Activo"},
      {nombre:"Herrajes C√≥rdoba", cuit:"11-01-02", rubro:"Herrajes", telefono:"(351) 123-4567", email:"", direccion:"C√≥rdoba Capital", localidad:"Capital", aliasCbu:"hijo.brasil.carpincho", tipoIva:"Responsable Inscripto", estado:"Activo"},
      {nombre:"VS Herrajes", cuit:"11-01-03", rubro:"Herrajes", telefono:"(351) 234-5678", email:"", direccion:"C√≥rdoba Capital", localidad:"Capital", aliasCbu:"324234311", tipoIva:"Responsable Inscripto", estado:"Activo"},
      {nombre:"Malkoni", cuit:"11-01-04", rubro:"Herrajes", telefono:"(351) 471-2345", email:"", direccion:"Rep√∫blica de Siria 473, C√≥rdoba", localidad:"Capital", aliasCbu:"moneda.trabajo.cuadro", tipoIva:"Responsable Inscripto", estado:"Activo"},
      {nombre:"Micam-P", cuit:"12-01-01", rubro:"Pinturas y Adhesivos", telefono:"(03543) 453-506", email:"", direccion:"Matacos 1883, R√≠o Tercero", localidad:"R√≠o Tercero", aliasCbu:"sarten.jesus.ara√±a", tipoIva:"Responsable Inscripto", estado:"Activo"},
      {nombre:"Plascon", cuit:"12-01-02", rubro:"Pinturas y Adhesivos", telefono:"(03543) 453-508", email:"", direccion:"Av. Marconi 2075, R√≠o Tercero", localidad:"R√≠o Tercero", aliasCbu:"234234", tipoIva:"Responsable Inscripto", estado:"Activo"}
    ];

    let facturas = [
      {fecha: "2025-05-01", proveedor: "Maderas Nahuel SRL", numero: "F0001", monto: 25000, concepto: "Compra de madera pino", observaciones: ""},
      {fecha: "2025-05-10", proveedor: "Herracenter", numero: "F0002", monto: 15000, concepto: "Compra de herrajes varios", observaciones: ""},
      {fecha: "2025-05-15", proveedor: "Plascon", numero: "F0003", monto: 18000, concepto: "Compra de pintura l√°tex", observaciones: ""},
      {fecha: "2025-05-20", proveedor: "Maderas Sucre", numero: "F0004", monto: 22000, concepto: "Compra de madera cedro", observaciones: ""}
    ];

  
    function mostrarSeccion(seccion) {
      document.querySelectorAll('section').forEach(sec => sec.classList.remove('active'));
      document.getElementById(seccion).classList.add('active');
      
      if(seccion === 'listarProveedores') {
        cargarProveedoresTabla();
      }
      if(seccion === 'factura') {
        cargarProveedoresCombo();
      }
      if(seccion === 'listarFacturas') {
        cargarFacturasTabla();
      }
    }

    
    function cargarProveedoresTabla() {
      const tbody = document.getElementById('tablaProveedores');
      tbody.innerHTML = '';
      proveedores.forEach((p, index) => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${p.nombre}</td>
          <td>${p.cuit}</td>
          <td>${p.rubro}</td>
          <td>${p.telefono}</td>
          <td>${p.email}</td>
          <td>${p.direccion}</td>
          <td>${p.localidad}</td>
          <td>${p.aliasCbu}</td>
          <td>${p.tipoIva}</td>
          <td>${p.estado}</td>
          <td><button onclick="cambiarEstadoProveedor(${index})">${p.estado === 'Activo' ? 'Inactivar' : 'Activar'}</button></td>
        `;
        tbody.appendChild(tr);
      });
    }

    
    function cambiarEstadoProveedor(index) {
      proveedores[index].estado = proveedores[index].estado === 'Activo' ? 'Inactivo' : 'Activo';
      cargarProveedoresTabla();
    }


    function cargarProveedoresCombo() {
      const select = document.getElementById('proveedorFactura');
      select.innerHTML = '<option value="" disabled selected>Seleccionar proveedor</option>';
      proveedores.forEach(p => {
        if(p.estado === 'Activo') {
          const option = document.createElement('option');
          option.value = p.nombre;
          option.textContent = p.nombre;
          select.appendChild(option);
        }
      });
    }

    function cargarFacturasTabla(filtroDesde, filtroHasta) {
      const tbody = document.getElementById('tablaFacturas');
      tbody.innerHTML = '';
      let facturasFiltradas = facturas;

      if(filtroDesde) {
        facturasFiltradas = facturasFiltradas.filter(f => f.fecha >= filtroDesde);
      }
      if(filtroHasta) {
        facturasFiltradas = facturasFiltradas.filter(f => f.fecha <= filtroHasta);
      }

      facturasFiltradas.forEach((f, index) => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${f.fecha}</td>
          <td>${f.numero}</td>
          <td>${f.proveedor}</td>
          <td>${f.monto}</td>
          <td>
            <button onclick="imprimirFactura(${index})">Imprimir</button>
            <button onclick="editarFactura(${index})">Editar</button>
          </td>
        `;
        tbody.appendChild(tr);
      });
    }

    document.getElementById('formProveedor').addEventListener('submit', e => {
      e.preventDefault();
      const nuevoProveedor = {
        nombre: document.getElementById('nombreProveedor').value,
        cuit: document.getElementById('cuit').value,
        rubro: document.getElementById('rubro').value,
        telefono: document.getElementById('telefono').value,
        email: document.getElementById('email').value,
        direccion: document.getElementById('direccion').value,
        localidad: document.getElementById('localidad').value,
        aliasCbu: document.getElementById('aliasCbu').value,
        tipoIva: document.getElementById('tipoIva').value,
        estado: document.getElementById('estado').value,
      };
      proveedores.push(nuevoProveedor);
      alert('Proveedor agregado con √©xito');
      e.target.reset();
    });

  
    document.getElementById('formFactura').addEventListener('submit', e => {
      e.preventDefault();
      const nuevaFactura = {
        fecha: document.getElementById('fechaFactura').value,
        proveedor: document.getElementById('proveedorFactura').value,
        numero: document.getElementById('numeroFactura').value,
        monto: parseFloat(document.getElementById('monto').value),
        concepto: document.getElementById('concepto').value,
        observaciones: document.getElementById('observaciones').value
      };
      facturas.push(nuevaFactura);
      alert('Factura agregada con √©xito');
      e.target.reset();
    });

    document.getElementById('formFiltro').addEventListener('submit', e => {
      e.preventDefault();
      const desde = document.getElementById('desde').value;
      const hasta = document.getElementById('hasta').value;
      cargarFacturasTabla(desde, hasta);
    });

 
    function imprimirFactura(index) {
      const f = facturas[index];
      const ventana = window.open('', '_blank');
      ventana.document.write(`
        <html>
        <head><title>Factura ${f.numero}</title></head>
        <body>
          <h1>Factura N¬∞: ${f.numero}</h1>
          <p><strong>Fecha:</strong> ${f.fecha}</p>
          <p><strong>Proveedor:</strong> ${f.proveedor}</p>
          <p><strong>Monto:</strong> $${f.monto}</p>
          <p><strong>Concepto:</strong> ${f.concepto}</p>
          <p><strong>Observaciones:</strong> ${f.observaciones}</p>
          <button onclick="window.print()">Imprimir</button>
        </body>
        </html>
      `);
      ventana.document.close();
    }

    
    function editarFactura(index) {
      const f = facturas[index];
      const nuevaFecha = prompt('Modificar fecha (YYYY-MM-DD):', f.fecha);
      if(!nuevaFecha) return;
      const nuevoNumero = prompt('Modificar n√∫mero de factura:', f.numero);
      if(!nuevoNumero) return;
      const nuevoProveedor = prompt('Modificar proveedor:', f.proveedor);
      if(!nuevoProveedor) return;
      const nuevoMonto = prompt('Modificar monto:', f.monto);
      if(!nuevoMonto || isNaN(nuevoMonto)) return alert('Monto inv√°lido');
      const nuevoConcepto = prompt('Modificar concepto:', f.concepto);
      if(nuevoConcepto === null) return;
      const nuevasObservaciones = prompt('Modificar observaciones:', f.observaciones);
      if(nuevasObservaciones === null) return;

      facturas[index] = {
        fecha: nuevaFecha,
        numero: nuevoNumero,
        proveedor: nuevoProveedor,
        monto: parseFloat(nuevoMonto),
        concepto: nuevoConcepto,
        observaciones: nuevasObservaciones
      };

      alert('Factura modificada con √©xito');
      cargarFacturasTabla();
    }

    
    window.onload = () => {
      mostrarSeccion('proveedor');
      cargarProveedoresCombo();
      cargarFacturasTabla();
    };
  </script>
</body>
</html>
